<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Notas do Aluno</h1>
    
    <div id="mensagemRecuperacao" class="hidden">
        <label for="notaRecuperacao">Digite a nota de recuperação:</label>
        <input type="number" id="notaRecuperacao" step="0.1">
        <button onclick="adicionarNotaRecuperacao()">Adicionar Nota de Recuperação</button>
    </div>
    
    <div class="header-container">
        <form id="form">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" required><br>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>
            
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" required><br>
            
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" required><br>
            
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" required><br>
            
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" step="0.1" required><br>
            
            <button type="button" onclick="adicionarAluno()">Adicionar Aluno</button>
        </form>
        
        <input type="text" id="barraBusca" placeholder="Buscar por matrícula ou nome" oninput="filtrarResultados()">
    </div>
    
    <h2>Resultados</h2>
    <table id="tabelaResultados">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 4</th>
                <th>Média</th>
                <th>Situação Final</th>
                <th>Recuperação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de dados serão inseridas aqui pelo JavaScript -->
        </tbody>
    </table>
    
    <!-- Formulário de Edição -->
    <div id="formularioEdicao" class="hidden">
        <h3>Editar Aluno</h3>
        <form id="formEdicao">
            <label for="colunaEdicao">Selecionar coluna:</label>
            <select id="colunaEdicao">
                <option value="nome">Nome</option>
                <option value="nota1">Nota 1</option>
                <option value="nota2">Nota 2</option>
                <option value="nota3">Nota 3</option>
                <option value="nota4">Nota 4</option>
                <option value="notaRecuperacao">Nota da Recuperação</option>
            </select><br>
            
            <label for="novoValor">Novo valor:</label>
            <input type="number" id="novoValor" step="0.1" required><br>
            
            <button type="button" onclick="salvarEdicao()">Salvar</button>
            <button type="button" onclick="cancelarEdicao()">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
